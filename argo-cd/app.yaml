apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alexrubiolv/argocd.git
    targetRevision: HEAD
    path: argocd/coffee-app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ghost
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
